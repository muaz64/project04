<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order form</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>

<body >
    <div class="container mt-4 text-dark">
        <h1 class="text-center fw-bold">Welcome to Our Restaurant</h1>
        <table class="table table-bordered table-hover">
            <tr>
                <td colspan="2">
                    <img src="food.jpg" class="img-fluid" alt="Food Image">
                </td>
            </tr>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <table class="table table-bordered">
                    <tr class="table-primary">
                        <td colspan="2" class="text-center fw-bolder">Customer details</td>
                    </tr>
                    <tr class="table-warning">
                        <td class="fw-bolder">Customer Name</td>
                        <td><input type="text" class="form-control" id="txtName"></td>
                    </tr>
                    <tr class="table-warning">
                        <td class="fw-bold">Mobile</td>
                        <td><input type="text" class="form-control" id="txtMobile"></td>
                    </tr>
                </table>
                   <!-- Your meal selection rows -->
        <div class="row">
           <div class="col-md-12">
           <h5 class="text-dark fw-bold">Select a Meal</h5>
        </div>
    </div>
    <div class="row">
       <div class="col-md-4">
        <div class="form-check">
            <img src="burger.jpeg" width="100" height="100" alt="">
            <input class="form-check-input" type="radio" name="meal" id="optBurger" value="omgBurger">
            <label class="form-check-label text-dark fw-bold"for="optBurger">
                Burger (&#2547;120/-)
            </label>          
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-check">
            <img src="Spring Roll.jpeg" width="100" height="100" alt="">
            <input class="form-check-input" type="radio" name="meal" id="optSproll" value="omgSproll">
            <label class="form-check-label text-dark fw-bold" for="optSproll">
                Spring Roll (&#2547;80/-)
            </label>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-check">
            <img src="fries.jpeg" width="100" height="100" alt="">
            <input class="form-check-input" type="radio" id="optfries" value="largeFries">
            <label class="form-check-label text-dark fw-bold" for="optfries">
                Fries (&#2547;50/-)
            </label>
        </div>
    </div>
</div>
<br><br>
<!-- Your add-on selection rows -->
<div class="row">
    <div class="col-md-12">
        <h5 class="text-dark fw-bold">Select Add-ons</h5>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-check">
            <img src="coke.jpeg" width="150" height="100" alt="">
            <input class="form-check-input" type="checkbox" id="optcoke" value="5oml coke">
            <label class="form-check-label text-dark fw-bold" for="optcoke">
                Coke (&#2547;30/-)
            </label>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-check">
            <img src="mirinda.jpeg" width="150" height="100" alt="">
            <input class="form-check-input" type="checkbox" id="optmirinda" value="50ml mirinda">
            <label class="form-check-label text-dark fw-bold" for="optmirinda">
                Mirinda (&#2547;30/-)
            </label>
        </div>
    </div>
</div>
<br><br>
<div class="row">
    <div class="col-md-12 text-center">
        <button class="btn btn-info" onclick="placeOrder()">Place Order</button>
    </div>
</div>
    </div>
</div>
</div>
            <div class="col-md-6 d-flex justify-content-center">
                <dl id="orderSummary" style="display: none;">
                    <h2>Order Summary</h2>
                    <dt>Customer Name</dt>
                    <dd class="fw-bold" id="lblName"></dd>
                    <dt>Mobile</dt>
                    <dd class="fw-bold" id="lblMobile"></dd>
                    <dt>Meal</dt>
                    <dd class="fw-bold" id="lblMeal"></dd>
                    <dt>Add-on's</dt>
                    <dd class="fw-bold" id="lblAdd"></dd>
                    <dt>Total Bill</dt>
                    <dd class="fw-bold" id="lblAmount"></dd>
                    <br>
                    <input type="button" class="btn btn-secondary" value="Print Bill" onclick="window.print()">
                </dl>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js">   
    </script>
</body>
</html>
